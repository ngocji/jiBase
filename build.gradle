// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.5.31'

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    kotlin_version = '1.5.31'
    kotlin_ktx_version = '1.6.0'
    glide_version = '4.12.0'
    gson_version = '2.8.6'
    appcompat_version = '1.3.1'
    recyclerview_version = '1.2.1'
    cardview_version = '1.0.0'
    material_version = '1.5.0-alpha04'
    annotation_version = '1.2.0'
    transition_version = '1.4.1'
    slidingpane_version = '1.1.0'
    swipefreshlayout_version = '1.1.0'
    contraintlayout_version = '2.1.1'
    cordinatorlayout_version = '1.1.0'
    multidex_version = '2.0.1'
    room_version = '2.3.0'
    rxkotlin_version = '2.2.0'
    rxjava_version = '2.1.1'
    coroutines_version = '1.5.2'
    nav_version = '2.3.5'

    compile_sdk_version = 30
}
