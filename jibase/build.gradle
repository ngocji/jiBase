apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'signing'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-kapt'


repositories {
    mavenCentral()
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

group = 'com.github.ngocji'
version = '1.0'

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion compile_sdk_version
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    //kotlin
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    api "androidx.core:core-ktx:$kotlin_ktx_version"

    //image
    api "com.github.bumptech.glide:glide:$glide_version"

    // gson
    api "com.google.code.gson:gson:$gson_version"

    // android x core
    api "androidx.appcompat:appcompat:$appcompat_version"
    api "androidx.recyclerview:recyclerview:$recyclerview_version"
    api "androidx.cardview:cardview:$cardview_version"
    api "com.google.android.material:material:$material_version"
    api "androidx.annotation:annotation:$annotation_version"
    api "androidx.transition:transition:$transition_version"
    api "androidx.slidingpanelayout:slidingpanelayout:$slidingpane_version"
    api "androidx.swiperefreshlayout:swiperefreshlayout:$swipefreshlayout_version"
    api "androidx.constraintlayout:constraintlayout:$contraintlayout_version"
    api "androidx.coordinatorlayout:coordinatorlayout:$cordinatorlayout_version"
    api "androidx.multidex:multidex:$multidex_version"

    // room
    api "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    api "androidx.room:room-rxjava2:$room_version"

    // rx
    api "io.reactivex.rxjava2:rxkotlin:$rxkotlin_version"
    api "io.reactivex.rxjava2:rxandroid:$rxjava_version"

    // navigation
    api "androidx.navigation:navigation-fragment-ktx:$nav_version"
    api "androidx.navigation:navigation-ui-ktx:$nav_version"
    api "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"

    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
}

