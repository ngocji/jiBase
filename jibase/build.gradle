plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'signing'
    id 'kotlin-android-extensions'
}


group = 'com.github.ngocji'
version = '1.0'

android {
    compileSdk compile_sdk

    defaultConfig {
        minSdk min_sdk
        targetSdk target_sdk

        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility java_source_version
        targetCompatibility java_target_version
    }

    kotlinOptions {
        jvmTarget = java_target_version
    }
}

dependencies {
    // Kotlin
    api rootProject.deps.coroutine
    api rootProject.deps.coroutine_core

    // AndroidX
    api rootProject.deps.core_ktx
    api rootProject.deps.material
    api rootProject.deps.appcompat

    // Navigation Components
    api rootProject.deps.navFragment
    api rootProject.deps.navUi

    // Hilt
    api rootProject.deps.hilt
    kapt rootProject.deps.hilt_compiler

    // Glide
    api rootProject.deps.glide
    kapt rootProject.deps.kaptGlide

    // gson
    api rootProject.deps.gson

    // Lifecycle
    api rootProject.deps.lifecycle_runtime
    api rootProject.deps.lifecycle_extension
    api rootProject.deps.lifecycle_viewmodel
    api rootProject.deps.lifecycle_common
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.6.0"
}

